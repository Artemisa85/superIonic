<ion-header>


  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="arrow-back"></ion-icon>
          Left Icon
        </button>
    <ion-title>avatarList</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button round (click) = "goToList()">Ver Todos Los Elementos</button>
        <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/img/advance-card-bttf.png">
          </ion-avatar>
          <h2>Cher</h2>
          <p>Ugh. As if.</p>
        </ion-item>
      </ion-list>

      <div *ngIf="comentarios">
        <div *ngFor="let comentario of comentarios">
          <ion-card>
         <ion-card-header></ion-card-header>
        <ion-card-content></ion-card-content>
      </ion-card>
        </div>
      </div> 


      <div *ngIf="mensajeError">
      <h1>{{mensajeError}}</h1>          
      </div> 


      <div *ngIf="!comentarios && !mensajeError">
        <ion-spinner name="bubbles"></ion-spinner>cargando.....
      </div> 


</ion-content>
